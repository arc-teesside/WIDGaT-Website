	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <!-- template and component stylesheet libraries @[_styles]-->
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" />
		<!-- main stylesheet -->
        <link rel="stylesheet" type="text/css" href="styles/main.css" />
		<!-- template and component javascript libraries @[_scripts]-->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>

		<!--for server: script type="text/javascript" src="http://arc.tees.ac.uk/WIDGaT/components/clock/analogClock/analog.js"></script-->

        <script type="text/javascript" src="http://localhost:14443/widget/components/input/sliderInput/slider.js"></script>

        <!-- main Javascript file -->
        <script type="text/javascript" src="scripts/main.js"></script>
	</head>
	
    <body onload="init()">
    	<h1>Timer widget</h1><br />
        <div id="ph1" class="placeholder">
        	<div id="analogClock1" class="analogClock">
	<ul id="analogClock1-clock">	
		<li id="analogClock1-sec"></li>
		<li id="analogClock1-min"></li>
	</ul>
</div>
    	</div>
        <div id="ph2" class="placeholder">
        	<div id="sliderInput1" class="sliderInput">
	<table>
		<tr>
			<td>
				<div id="sliderInput1-slider"></div>
			</td>
			<td>
				<div id="sliderInput1-displayNb" class="ui-widget-content ui-corner-all">5mins</div>
			</td>
		</tr>
	</table>
</div>
        </div>
        <div id="ph3" class="placeholder">
        	<div id="buttonInput1" class="buttonInput">
    <input type="button" id="buttonInput1-button" value="Start Timer" onclick="pipes();analogClock1.launchCountdown();" />
</div>
        </div>
    </body>
</html>
