<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Timer widget</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
    
    	<h1>Timer widget</h1><br />  
            
        <div id="ph1">
            <div id="analogClock1">
    <ul id="analogClock1-clock">	
        <li id="analogClock1-sec"></li>
        <li id="analogClock1-min"></li>
    </ul>
</div>
        </div>
        
        <div id="ph2">
            
<div id="sliderInput1">
    <table>
        <tr>
            <td>
                <div id="sliderInput1-slider"></div>
            </td>
            <td>
                <div id="sliderInput1-displayNb" class="ui-widget-content ui-corner-all">5mins</div>
            </td>
        </tr>
    </table>
</div>
        </div>
        
        <div id="ph3">
            <div id="buttonInput1">
    <input type="button" id="buttonInput1-button" value="Start Timer" onclick="analogClock1.launchCountdown()" />
</div>
        </div>
        
    </body>
</html>
