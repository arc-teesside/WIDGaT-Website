<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Timer widget</title>
        
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="styles/main.css" />
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
        
        <!--link rel="stylesheet" type="text/css" href="component/clock/analog/analog.css"-->
		<script type="text/javascript" src="components/clock/analog/analog.js"></script>
        <!--link rel="stylesheet" type="text/css" href="component/input/slider/slider.css"-->
		<script type="text/javascript" src="components/input/slider/slider.js"></script>
        
        <script type="text/javascript" src="scripts/main.js"></script>
		
        <script type="text/javascript">
			
			//Generated by service for "all" widgets
			/*
			var sliderInput1 = new sliderInput;
			var analogClock1 = new analogClock;
		
			function init() {  
				sliderInput1.init();
			}
			*/
		</script>
    </head>
    <body onload="init()">
    
    	<h1>Timer Template</h1><br />
        
        <div id="ph1" class="placeholder">
        	<span id="analogClock1">
                <ul id="analogClock1-clock">	
                    <li id="analogClock1-sec"></li>
                    <li id="analogClock1-min"></li>
                </ul>
			</span>
    	</div>
        
        <div id="ph2" class="placeholder">
        	<span id="sliderInput1">
                <table>
                    <tr>
                        <td>
                            <div id="sliderInput1-slider"></div>
                        </td>
                        <td>
                            <div id="sliderInput1-displayNb" class="ui-widget-content ui-corner-all">5mins</div>
                        </td>
                    </tr>
                </table>
			</span>
        </div>
        
        <div id="ph3" class="placeholder">
        	<span id="buttonInput1">
           		<input type="button" id="buttonInput1-button" value="Start Timer" onclick="analogClock1.startTime=sliderInput1.selectedValue;analogClock1.launchCountdown();" />
            </span>
        </div>
        
    </body>
</html>
